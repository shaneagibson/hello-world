spring.application.name=hello-world
server.port=8080

# OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.info.title=Hello World API
springdoc.info.description=A simple Spring Boot REST API
springdoc.info.version=@project.version@
springdoc.info.contact.name=API Support

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.info.env.enabled=true
management.info.git.mode=full
management.metrics.tags.application=${spring.application.name}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.helloworld=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30
