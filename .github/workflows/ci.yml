name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GRADLE_OPTS: "--enable-native-access=ALL-UNNAMED"
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Secret scan
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

    - name: Set up JDK 25 (compilation toolchain)
      id: setup-jdk25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Register JDK 25 as Gradle toolchain
      run: mkdir -p ~/.gradle && echo "org.gradle.java.installations.paths=$JAVA_HOME" >> ~/.gradle/gradle.properties

    - name: Set up JDK 21 (Gradle daemon)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Lint
      run: |
        chmod +x gradlew
        ./gradlew ktlintCheck

    - name: Build and test
      run: ./gradlew build

    - name: SpotBugs analysis
      run: ./gradlew spotbugsMain spotbugsTest

    - name: Upload SpotBugs SARIF
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: build/reports/spotbugs/main/spotbugs.sarif
        category: spotbugs

    - name: Semgrep analysis
      run: |
        python3 -m pip install semgrep
        semgrep scan \
          --config p/security-audit \
          --config p/kotlin \
          --config p/owasp-top-ten \
          --sarif \
          --output build/reports/semgrep.sarif \
          --error

    - name: Upload Semgrep SARIF
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: build/reports/semgrep.sarif
        category: semgrep

    - name: Cache OWASP NVD data
      uses: actions/cache@v4
      with:
        path: ~/.gradle/dependency-check-data
        key: dependency-check-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          dependency-check-${{ runner.os }}-

    - name: OWASP dependency scan
      run: ./gradlew dependencyCheckAnalyze
      env:
        NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    - name: Upload OWASP report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: build/reports/dependency-check-report.*
        retention-days: 30

    - name: Upload OWASP SARIF
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: build/reports/dependency-check-report.sarif
        category: dependency-check

    - name: Generate license report and SBOM
      run: ./gradlew generateLicenseReport cyclonedxBom

    - name: Upload license report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: license-report
        path: build/reports/licenses/
        retention-days: 30

    - name: Build Docker image
      run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

    - name: Start application
      run: |
        docker run -d --name hello-world \
          -p 8080:8080 \
          ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Install Schemathesis
      run: python3 -m pip install schemathesis

    - name: Wait for application to start
      run: timeout 60 bash -c 'until curl -sf http://localhost:8080/actuator/health; do sleep 2; done'

    - name: API contract tests
      run: |
        schemathesis run http://localhost:8080/api-docs \
          --checks all \
          --max-examples 50

    - name: Stop application
      if: always()
      run: docker stop hello-world && docker rm hello-world || true

    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.IMAGE_NAME }}:latest

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: build/test-results/
        retention-days: 30
